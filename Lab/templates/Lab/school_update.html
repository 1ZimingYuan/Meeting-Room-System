<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新学院信息</title>
    <style>
        label {
            width: 90px;
            text-align: right;
            display: inline-block;
        }
    </style>
</head>


{% load static %}
<body background="{% static 'images/white_wall.jpg' %}"
      style="background-size: 100% 100%;
background-attachment: fixed;
background-repeat: no-repeat;
">
<h4 align="right">欢迎！<a href="/Lab/account">{{user_name}}</a> &nbsp;<a href="{% url 'lab_log_out' %}">注销</a></h4>
<div align="center" >
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>请输入更新的信息</h1>
    <form action="/Lab/school_update/{{ school_id }}" method="post">
        {% csrf_token %}
        <p>
            <label>学院名称:</label>
            <input type="text" name="school_name" value="{{ sch.school_name }}"></p>
        <p>
            <label>院长:</label>
            <input type="text" name="leader" value="{{ sch.leader }}">
        </p>
        <p>
            <label>教职工数量:</label>
            <input type="text" name="num_faculty" value="{{ sch.num_faculty }}"></p>
        <p>
            <label>学会数量:</label>
            <input type="text" name="num_student" value="{{ sch.num_student }}"></p>
        <p><input type="submit" name="submit" value="更新"> &nbsp &nbsp <input type="submit" name="submit" value="取消"></p>

        
    </form>

</div>
</body>
</html>

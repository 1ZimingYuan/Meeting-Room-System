<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<style>
    label{
        width:90px;
        text-align: right;
        display: inline-block;
    }
</style>
{% load static %}
<body background="{% static 'images/sky.jpg' %}"
style="background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%">
<div align="center">
    <h1>注册：</h1>
    <form action="{% url 'enroll'%}" method="post">
        {% csrf_token %}
        <p><label for="username">用户名：</label>
        <input type="text" name="user_name" id="username" placeholder='请输入用户名'> </p>
        <p>
            <label for="password">密码：</label>
            <input type="password" name="password" id="password" placeholder="请输入密码">
        </p>
        <p>
            <label for="confirm">确认密码：</label>
            <input type="password" name="confirm" id="confirm" placeholder="确认密码">
        </p>
        <p>
            <label >性别：</label>
            <label >男
            <input type="radio" name="gender" id="gender" value="男"></label>
            <label >女
            <input type="radio" name="gender" id="gender" value="女"></label>
        </p>
        <p>
            <label for="email">邮箱：</label>
            <input type="text" name="email" id="email" placeholder="请输入邮箱">
        </p>
        <p>
            <label for="faculty">院系：</label>
            <input type="text" name="faculty" id="faculty" placeholder="请输入院系">
        </p>
        <p>
            <label for="clas">班级：</label>
            <input type="text" name="clas" id="clas" placeholder="请输入班级">
        </p>
        <p>
            <label for="stu_job_number">学号/工号：</label>
            <input type="text" name="stu_job_number" id="stu_job_number" placeholder="请输入学号/工号">
        </p>
        <p>
            <label for="major">专业：</label>
            <input type="text" name="major" id="major" placeholder="请输入专业">
        </p>
        <p>
            <label for="direction">专业方向：</label>
            <input type="text" name="direction" id="direction" placeholder="请输入专业方向">
        </p>
        <p>
            <label for="identity_class">证件类型：</label>
            <input type="text" name="identity_class" id="identity_class" placeholder="请输入证件类型">
        </p>
        <p>
            <label for="identity">证件号码：</label>
            <input type="text" name="identity" id="identity" placeholder="请输入证件号码">
        </p>
        <p>
            <label for="phone_number">手机号：</label>
            <input type="text" name="phone_number" id="phone_number" placeholder="请输入手机号">
        </p>

        
        <p>
            <input type="submit" value='注册' name="enroll">
            <input type="submit" value='已有账号？' name="login">
            <input type="submit" value='取消' name="return">
        </p>
    </form>
    {{ alert|safe }}

</div>
</body>
</html>

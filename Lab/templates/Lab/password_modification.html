<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label{
        width:120px;
        text-align: right;
        display: inline-block;
    }
</style>
{% load static%}
<body background="{% static 'images/building_sky1.jpg' %}"
style="background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%">
    <h4 align="right">欢迎！<a href="/Lab/account">{{user_name}}</a> &nbsp;<a href="{% url 'lab_log_out' %}">注销</a></h4>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div align="center">
        <h1>修改{{ user_name }}的密码</h1>
        <form action="" method="post" >
            {% csrf_token %}
            <p><label for="password">请输入新密码：</label>
            <input type="password" name="password" id="password" placeholder="在这里输入新密码"></p>

            <p><label for="confirm">再次输入密码：</label>
            <input type="password" name="confirm" id="confirm" placeholder="再次输入密码"></p>

            <p><input type="submit" name="submit" value="提交">
            &nbsp;<input type="submit" name="submit" value="取消"></p>


        </form>
        <span>{{alert|safe}}</span>
</div>

</body>
</html>

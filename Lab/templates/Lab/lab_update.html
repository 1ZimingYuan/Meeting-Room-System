<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新实验室信息</title>
</head>
<style>
      label {
        width: 140px;
        display: inline-block;
        text-align: right;
    }
</style>
{% load static %}
<body background="{% static 'images/white_wall.jpg' %}"
      style="background-size: 100% 100%;
background-attachment: fixed;
background-repeat: no-repeat;">
<h4 align="right">欢迎！<a href="/Lab/account">{{user_name}}</a> &nbsp;<a href="{% url 'lab_log_out' %}">注销</a></h4>
<br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
<div align="center">
    <h1>请输入实验室更新信息</h1>
    <form action="/Lab/lab_update/{{ lab_id }}" method="post">
        {% csrf_token %}
        <p>
            <label>负责人（导师）:</label>
            <input type="text" name="leader" placeholder="原数据：{{ lab.leader }} " value="{{ lab.leader }}"></p>
        <p>
            <label>
                研究方向:
            </label>
            <input type="text" name="research_direction" placeholder="原数据：{{ lab.research_direction }}"
                   value="{{ lab.research_direction }}"></p>
        <p>
            <label>
                博士生数量（人）:
            </label>
            <input type="text" name="num_doctors" placeholder="原数据：{{ lab.num_doctors }}" value="{{ lab.num_doctors }}">
        </p>
        <p>
            <label>
                硕士生数量（人）:
            </label>
            <input type="text" name="num_masters" placeholder="原数据：{{ lab.num_masters }}" value="{{ lab.num_masters }}">
        </p>
        <p>
            <label>
                总人数（人）:
            </label>
            <input type="text" name="total_num" placeholder="原数据：{{ lab.total_num }}" value="{{ lab.total_num }}"></p>
        <p>
            <label>
                总研究经费:
            </label>
            <input type="text" name="total_found" placeholder="原数据：{{ lab.total_found }}" value="{{ lab.total_found }}">
        </p>
        <p><input type="submit"  name="submit" value="更新"> &nbsp &nbsp<input type="submit"  name="submit" value="取消"></p>
    </form>

</div>


</body>
</html>

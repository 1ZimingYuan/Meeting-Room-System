<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<style> label {width:90px;
    text-align: right;
    display: inline-block;
} </style>
{% load static %}
<body background="{% static 'images/architecher.jpg' %}"
style="background-size: 100% 100%;
background-attachment: fixed;
background-repeat: no-repeat">

<div align="center">
    <h1>登录</h1>
    <form action="{% url 'lab_log'%}" method="post">
        {% csrf_token %}
        <p><label for="user_name">用户名：</label>
        <input type="text" name="user_name" placeholder="请输入用户名" id="user_name"></p>
        <p><label for="password">密码：</label>
        <input type="password" name="password" placeholder="请输入密码" id="password"></p>
        <p>
            <input type="checkbox" name="remember" id='re'><label for="re">记住用户名</label></p>
            <p><input type="submit" value="登录" name="action">
        <input type="submit" value='注册' name="action">
        <input type="submit" value='返回' name="action"></p>
    </form>
    <span>{{ alert|safe }}</span>
</div>
</body>
</html>
